<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .nav-link {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1>Inventory Management System</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'product_create' %}">Add Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'category_create' %}">Add Category</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer class="mt-5 pt-3 border-top text-center text-muted">
            <p>&copy; 2025 Inventory Management System</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
